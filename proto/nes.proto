syntax = "proto3";

package nesproto;

message Camera {
    uint32 width = 3;
    uint32 height = 4;
    repeated float matrix = 12;
}

message FrameRequest {
    uint64 index = 1;
    Camera camera = 2;
}

message RenderedFrame {
    uint64 index = 1;
    Camera camera = 2;

    enum PixelFormat {
      BGR32 = 0;
      YUV420P = 1;
    }

    PixelFormat pixelformat = 5;
    
    bytes frame = 6;
    bytes depth = 7;
}
